apiVersion: apps/v1
kind: Deployment
metadata:
  name: cu-events-bot
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
    prometheus.io/scheme: "http"
spec:
  selector:
    matchLabels:
      server: cu-events-bot
  replicas: 1
  template:
    metadata:
      labels:
        server: cu-events-bot
    spec:
      containers:
      - name: game-container
        image: kroune/nine-mens-morris-server:v0.0.9
        imagePullPolicy: "Always"
        volumeMounts:
          - name: config-volume
            mountPath: /etc/game-server/
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 20
      volumes:
        - name: config-volume
          configMap:
            name: server-game-config.json
